function p2p_id_to_color(id) {
    var low = id % 16
    var high = Math.floor(id / 16)
    var r = low * 16 + low
    var g = high * 16 + high
    var b = high * 16 + low
    return 'rgb(' + r + ',' + g + ',' + b + ')'
}

function p2p_color_to_id(r, g, b, a) {
    if (a != 255) return
    var low = r % 16
    if (low != Math.floor(r / 16)) return
    var high = g % 16
    if (high != Math.floor(g / 16)) return
    if (high != Math.floor(b / 16)) return
    if (low != b % 16) return
    return high * 16 + low
}

;(function () {
    function circle(g, x, y, size) {
        g.beginPath()
        g.arc(x, y, size, 0, tau)
    }
    function square(g, x, y, size) {
        g.beginPath()
        g.moveTo(x - size, y - size)
        g.lineTo(x - size, y + size)
        g.lineTo(x + size, y + size)
        g.lineTo(x + size, y - size)
        g.closePath()
    }
    function dia(g, x, y, size) {
        g.beginPath()
        g.lineTo(x - size, y)
        g.lineTo(x, y + size)
        g.lineTo(x + size, y)
        g.lineTo(x, y - size)
        g.closePath()
    }
    var glyphu = [
        [-1/2, -1/(2 * Math.sqrt(3))],
        [-1/4, 1/(4 * Math.sqrt(3))],
        [-1/2, 1/Math.sqrt(3)],
        [0, 1/(Math.sqrt(3))],
        [1/2, -1/(2 * Math.sqrt(3))]
    ]
    var glyphd = [
        [-1/2, -1/(2 * Math.sqrt(3))],
        [-3/4, 1/(4 * Math.sqrt(3))],
        [-1/4, 1/(4 * Math.sqrt(3))],
        [0, 1/(Math.sqrt(3))],
        [1/2, -1/(2 * Math.sqrt(3))]
    ]
    var sizeMap = {
        's' : .75,
        'm' : .85,
        'b' : 1.0
    }
    function glyph(g, x, y, scale, sym) {
        var size = scale * sizeMap[sym[0]]
        var mx = size * (sym[1] == 'l' ? 1 : -1)
        var my = size * (sym[3] == 'p' ? 1 : -1)
        var gl = (sym[2] == 'u') == (sym[3] == 'p') ? glyphu : glyphd
        g.beginPath()
        for (var i = 0; i < gl.length; i++) {
            if (i == 0)
                g.moveTo(x + mx * gl[i][0], y + my * gl[i][1])
            else
                g.lineTo(x + mx * gl[i][0], y + my * gl[i][1])
        }
        g.closePath()
    }
    renderParticle = function (g, x, y, scale, lineWidth, p, p2p, justLine) {
        if (p2p) p2p = p2p_id_to_color(p.id)
        var size = p.symbol[0] == 's' ? .8 : 1
        var sym = p.symbol.slice(1)
        if (sym == 'cir') {
            circle(g, x, y, size * scale / 2)
        } else if (sym == 'squ') {
            square(g, x, y, size * .4 * scale)
        } else if (sym == 'dia') {
            dia(g, x, y, size * .4 * Math.sqrt(2) * scale)
        } else {
            glyph(g, x, y, scale, p.symbol)
        }
        if (!justLine) {
            g.fillStyle = p2p || colorMap[p.color]
            g.fill()
        }
        g.strokeStyle = p2p || justLine || 'black'
        g.lineWidth = lineWidth
        g.stroke()
    }
})();

function drawVisualization(x, y, w, h) {
    var dPos = [x, y]

    var pixelToParticleMap = null

    function updatePixelToParticleMap() {
        var c = draw(true)
        var g = c[0].getContext('2d')
        pixelToParticleMap = g.getImageData(0, 0, w, h).data
    }

    function transformPoint(p, _0, _1, _2, _3, _4, _5) {
        return [
            p[0] * _0 + p[1] * _2 + _4,
            p[0] * _1 + p[1] * _3 + _5
        ]
    }    

    function draw(p2p) {
        var c = $('<canvas/>').attr('width', w).attr('height', h)
        var g = c[0].getContext('2d')
        g.setTransform(w/3, 0, 0, -h/3, w/2, h/2)
        var unitWidth = 3/w

        var H = g_m.rotate.H
        var V = g_m.rotate.V

        function project(x) {
            return [dot(H, x), dot(V, x)]
        }
        function projectParticle(id) {
            var p = particles[id - 1]
            return project(p[g_m.coordinateSystem + 'coord'])
        }

        var scale = 0.1

        if (!p2p) {
            if (g_m.showAxes) {
                var cs = g_coordinateSystems[g_m.coordinateSystem]
                g.lineWidth = unitWidth
                g.strokeStyle = 'black'
                for (var i = 0; i < 8; i++) {
                    var v = zeros(8)
                    v[i] = 1
                    v1 = project(v)
                    v[i] *= -1
                    v2 = project(v)

                    g.beginPath()
                    g.moveTo(v1[0], v1[1])
                    g.lineTo(v2[0], v2[1])
                    g.stroke()

                    v[i] = 1.1
                    v = project(v)
                    v = transformPoint(v, w/3, 0, 0, -h/3, w/2, h/2)
                    v = add(v, dPos)

                    var label = cs.shortLabels[i].clone()
                    v = sub(v, mul(.5, cs.shortLabelSizes[i]))
                    d.append($('<div style="position:absolute;z-index:-1;left:' + v[0] + 'px;top:' + v[1] + 'px"/>').append(label))
                }
            }

            if (g_m.interactions.interaction) {
                var x = _.map(g_m.interactions.interaction, projectParticle)

                g.beginPath()
                g.moveTo(x[0][0], x[0][1])
                g.lineTo(x[1][0], x[1][1])
                g.lineWidth = unitWidth * 7
                g.strokeStyle = 'yellow'
                g.stroke()

                g.beginPath()
                g.arc(x[0][0], x[0][1], scale, 0, tau)
                g.fillStyle = 'yellow'
                g.fill()

                g.beginPath()
                g.arc(x[1][0], x[1][1], scale, 0, tau)
                g.fillStyle = 'yellow'
                g.fill()

                g.beginPath()
                g.moveTo(0, 0)
                g.lineTo(x[2][0], x[2][1])
                g.lineWidth = unitWidth * 7
                g.strokeStyle = 'lightgreen'
                g.stroke()

                g.beginPath()
                g.arc(x[2][0], x[2][1], scale, 0, tau)
                g.fillStyle = 'lightgreen'
                g.fill()
            }

            if (g_m.showTriality && g_m.theory == 'e8') {
                _.each(trialities, function (t) {
                    var locs = _.map(t, projectParticle)
                    g.beginPath()
                    g.moveTo(locs[2][0], locs[2][1])
                    for (var i = 0; i < 3; i++) {
                        g.lineTo(locs[i][0], locs[i][1])
                    }
                    g.strokeStyle = 'black'
                    g.lineWidth = unitWidth / 3
                    g.stroke()
                })
            }
        }

        var noInteractionHighlight = _.makeSet(g_m.interactions.interaction || [])

        _.each(particles, function (p) {
            if (!p[g_m.theory]) return
            var pos = p[g_m.coordinateSystem + 'coord']
            var x = dot(H, pos)
            var y = dot(V, pos)
            if (!p2p) {
                if (g_selection1_interactions[p.id] && !noInteractionHighlight[p.id])
                    renderParticle(g, x, y, scale, unitWidth * 6, p, null, 'cyan')
                if (g_m.interactions.selection1 == p.id)
                    renderParticle(g, x, y, scale, unitWidth * 7, p, null, 'blue')
                if (g_m.interactions.over == p.id) {
                    renderParticle(g, x, y, scale, unitWidth * 3, p)

                    var labelPos = transformPoint([x, y], w/3, 0, 0, -h/3, w/2, h/2)
                    labelPos = add(labelPos, dPos)
                    labelPos = add(labelPos, [-20, -45])
                    d.append($('<div style="position:absolute;z-index:1000;left:' + labelPos[0] + 'px;top:' + labelPos[1] + 'px"/>').append(drawLatex(particleSymbols[p.name])))
                }
            }
            renderParticle(g, x, y, scale, unitWidth/3, p, p2p)
        })

        return c
    }

    var d = $('<div style="position:absolute;left:' + x + 'px;top:' + y + 'px"/>')
    var updateP2P = true
    function update() {
        d.empty().append(draw())
        if (updateP2P)
            updatePixelToParticleMap()
        else
            pixelToParticleMap = null
    }

    update()
    var downPos = null
    grabMouseRelative(d, function (dx, dy, x, y) {
        if (!downPos) downPos = [x, y]
        updateP2P = false
        if (dx == 0 && dy == 0) return

        // H = current Horizontal view plane vector (8D)
        // V = current Vertical view plane vector
        // ax = horizontal rotation angle from user's horizontal mouse drag in viewport
        // ay = vertical rotation angle from user's vertical mouse drag in viewport
        // a = H-axis vector chosen (on left) to rotate towards
        // A = V-axis vector chosen to rotate towards
        // g,G = temporary vectors
        // H', V' = result

        // g = a - (a.V)V - (a.H)H
        // G = A - (A.V)V - (A.H)H
        // g = g/|g|
        // G = G/|G|
        // H' = H cos ax + g sin ax
        // H' = H'/|H'|
        // V' = V - (V.H')H'
        // V' = V'/|V'|
        // V' = V' cos ay + G sin ay
        // V' = V'/|V'|

        // for flat rotation
        // H' = H cos - V sin
        // V' = V cos + H sin        

        var H = g_m.rotate.H
        var V = g_m.rotate.V

        if (g_m.rotate.rotateZ) {
            var pos = d.offset()
            pos = [
                x - (pos.left + w/2),
                y - (pos.top + h/2)
            ]
            var prevPos = sub(pos, [dx, dy])
            var prevAngle = Math.atan2(-prevPos[1], prevPos[0])
            var angle = Math.atan2(-pos[1], pos[0])
            var da = angle - prevAngle
            if (da < 0) da += tau
            var a = Math.atan2(pos[1], pos[0])
            var H_ = sub(mul(H, Math.cos(da)), mul(V, Math.sin(da)))
            var V_ = add(mul(V, Math.cos(da)), mul(H, Math.sin(da)))
            H_ = norm(H_)
            V_ = norm(V_)
        } else {
            var radiansPerPixel = tau / 1000
            var ax = dx * radiansPerPixel
            var ay = -dy * radiansPerPixel

            var a = zeros(8)
            a[g_m.rotate.axes[0]] = 1
            var A = zeros(8)
            A[g_m.rotate.axes[1]] = 1

            var g = sub(sub(a, mul(dot(a, V), V)), mul(dot(a, H), H))
            var G = sub(sub(A, mul(dot(A, V), V)), mul(dot(A, H), H))
            g = norm(g)
            G = norm(G)

            var H_ = add(mul(H, Math.cos(ax)), mul(g, Math.sin(ax)))
            H_ = norm(H_)
            V_ = sub(V, mul(dot(V, H_), H_))
            V_ = norm(V_)
            V_ = add(mul(V_, Math.cos(ay)), mul(G, Math.sin(ay)))
            V_ = norm(V_)
        }

        beginModelChange()
        g_m.rotate.H = H_
        g_m.rotate.V = V_
        endModelChange()
    }, function (x, y) {
        updateP2P = true
        update()

        if (dist(sub([x, y], downPos)) < 5) {
            var id = getOverParticle({ pageX : x, pageY : y })
            if (id) {
                beginModelChange()
                var i = g_selection1_interactions[id]
                if (g_m.interactions.selection1 && i) {
                    g_m.interactions.selection2 = id
                    g_m.interactions.result = i[0]
                    g_m.interactions.interaction = i[1]
                } else {
                    g_m.interactions.selection1 = id
                    g_m.interactions.selection2 = null
                    g_m.interactions.result = null
                    g_m.interactions.interaction = null
                    g_selection1_interactions = {}
                    _.each(interactions, function (i) {
                        if (i.indexOf(id) != -1) {
                            var others = []
                            _.each(i, function (i) {
                                if (i != id)
                                    others.push(i)
                            })
                            g_selection1_interactions[others[0]] = [others[1], i]
                            g_selection1_interactions[others[1]] = [others[0], i]
                        }
                    })
                }
                endModelChange()
            }
        }
        downPos = null
    })

    function getOverParticle(e) {
        if (pixelToParticleMap) {
            var pos = _.map(getRelPos(d, e), Math.round)
            var base = pos[0]*4 + pos[1]*4*w
            return p2p_color_to_id(pixelToParticleMap[base], pixelToParticleMap[base+1], pixelToParticleMap[base+2], pixelToParticleMap[base+3])
        }
    }

    d.on('mousemove', function (e) {
        beginModelChange()
        g_m.interactions.over = getOverParticle(e) || 0
        endModelChange()
    })

    d.addClass('onModelChange')[0].onModelChange = function () {
        var diff = false
        for (var i = 0; i < g_m.rotate.H.length; i++) {
            if (g_m.rotate.H[i] != g_old_m.rotate.H[i]) {
                diff = true
                break
            }
            if (g_m.rotate.V[i] != g_old_m.rotate.V[i]) {
                diff = true
                break
            }
        }
        if (diff || isModelDifferent('theory', 'coordinateSystem', 'showAxes', 'showTriality', 'interactions.over', 'interactions.selection1', 'interactions.selection2', 'interactions.result')) {
            update()
        }
    }

    return d
}

function drawInteractions(x, y) {
    function drawCell(content, cols, align) {
        var c = $('<td width="' + ((cols || 1) * 6.666666666) + '%" colspan="' + (cols || 1) + '"/>')
        c.attr('align', align || 'middle')
        if (typeof(content) == 'string')
            c.append($('<div style="max-height:' + g_rowHeight + 'px;vertical-align:middle;overflow:hidden;"/>').text(content))
        else
            c.append(content)
        return c
    }
    function addParticle(r, p, theory) {
        r.append(drawCell(p.label, 3, 'left'))
        r.append(drawCell(drawLatex(particleSymbols[p.name])))

        var size = g_rowHeight
        var c = $('<canvas/>').attr('width', size).attr('height', size)
        var g = c.get()[0].getContext("2d")
        g.setTransform(size/2, 0, 0, -size/2, size/2, size/2)
        renderParticle(g, 0, 0, 1, 1/size, p)
        r.append(drawCell(c))

        function drawNumber(a) {
            a = a.replace(/SQRT/g, 'sqrt')
            a = a.split(/\//)
            if (a.length == 2)
                a = 'frac(' + a[0] + ',' + a[1] + ')'
            else
                a = a[0]
            return drawLatex(a)
        }
        _.each(p[theory + 'coordlbl'].split(/,/), function (a) {
            r.append(drawCell(drawNumber(a)))
        })
    }
    function drawParticles(theory) {
        var headers = ['Over', 'Selection1', 'Selection2', 'Result']
        return _.map(headers, function (h, i) {
            var r = $('<tr height="' + g_rowHeight + 'px"/>')
            r.append(drawCell(h, 2, 'right').css('padding-right', '20px')).css('background', i % 2 == 0 ? 'white' : '#f0f0f0')

            var p = g_m.interactions[h.toLowerCase()]
            if (p) {
                p = particles[1*p - 1]
                addParticle(r, p, theory)
            } else {
                r.append(drawCell($('<div/>'), 3))
                for (var i = 0; i < 10; i++)
                    r.append(drawCell($('<div/>'), 1))
            }
            return r
        })
    }
    function drawHeader() {
        var r = $('<tr height="' + g_rowHeight + 'px" style="background: linear-gradient(to bottom, white, lightgrey);"/>')
        r.append(drawCell($('<button/>').text('Deselect All').click(function () {
            beginModelChange()
            g_m.interactions = {}
            g_selection1_interactions = {}
            endModelChange()
        }), 2, 'left'))

        var checks = $('<div style="font-size:small"/>').append(createCheckBox('Show Axes', g_m.showAxes, function () {
            beginModelChange()
            g_m.showAxes = !g_m.showAxes
            endModelChange()
        }).css('margin-right', '10px')).append(createCheckBox('Show Triality', g_m.showTriality, function () {
            beginModelChange()
            g_m.showTriality = !g_m.showTriality
            endModelChange()
        }))
        r.append(drawCell(checks, 4, 'left'))

        var size = g_rowHeight
        var c = $('<canvas/>').attr('width', size).attr('height', size)
        var g = c.get()[0].getContext("2d")
        g.setTransform(size/2, 0, 0, -size/2, size/2, size/2)
        renderParticle(g, 0.3, 0.3, 1, 1/size, { symbol : 'scir', color : 'mrora' })
        renderParticle(g, 0, 0, 1, 1/size, { symbol : 'msqu', color : 'mblue' })
        renderParticle(g, -0.3, -0.3, 1, 1/size, { symbol : 'sdia', color : 'mgree' })
        r.append(drawCell(c))

        _.each(g_coordinateSystems[g_m.coordinateSystem].shortLabels, function (a) {
            r.append(drawCell(a))
        })
        return r
    }

    var d = $('<div style="position:absolute;left:' + x + 'px;top:' + y + 'px"/>')
    function update() {
        var t = $('<table style="width:800px;height:' + g_rowHeight*5 + 'px"/>')
        t.append(drawHeader())
        t.append(drawParticles(g_m.coordinateSystem))
        d.empty().append(t)
    }
    update()

    d.addClass('onModelChange')[0].onModelChange = function () {
        if (isModelDifferent('coordinateSystem', 'showAxes', 'showTriality', 'interactions.over', 'interactions.selection1', 'interactions.selection2', 'interactions.result')) {
            update()
        }
    }
    return d
}

function drawRotationPanel(x, y) {
    function drawRotate(yes, cb) {
        var w = g_rowHeight
        var h = g_rowHeight
        var c = $('<canvas/>').attr('width', w).attr('height', h)
        var g = c[0].getContext('2d')
        g.setTransform(w/2, 0, 0, -h/2, w/2, h/2)
        var unitWidth = 2/w
        g.lineWidth = unitWidth

        var color = yes ? 'black' : 'lightgrey'
        var colorOver = null

        function render() {
            g.clearRect(-1, -1, 2, 2)

            g.strokeStyle = colorOver || color
            g.fillStyle = colorOver || color

            g.beginPath()
            g.arc(0, 0, .6, tau, tau/8*7)
            g.lineWidth = 3 * unitWidth
            g.stroke()

            g.beginPath()
            g.moveTo(.3, 0)
            g.lineTo(.9, 0)
            g.lineTo(.6, -.4)
            g.closePath()
            g.fill()
        }
        render()

        function on(e) {
            colorOver = 'blue'
            render()
        }
        c.on('mouseover', on).on('mousemove', on)
        c.on('mouseout', function (e) {
            colorOver = null
            render()
        })
        c.on('click', function (e) {
            cb()
        })

        return c        
    }
    function drawArrowCross(horz, vert, cb) {
        var w = g_rowHeight
        var h = g_rowHeight
        var c = $('<canvas/>').attr('width', w).attr('height', h)
        var g = c[0].getContext('2d')
        g.setTransform(w/2, 0, 0, -h/2, w/2, h/2)
        g.lineWidth = 2/w

        var circleColor = horz || vert ? 'black' : 'lightgrey'
        var horzColor = horz ? 'black' : 'lightgrey'
        var vertColor = vert ? 'black' : 'lightgrey'
        var circleColorOver = null
        var horzColorOver = null
        var vertColorOver = null
        function render() {
            g.clearRect(-1, -1, 2, 2)

            function renderArrow(r, color) {
                g.rotate(r)
                g.beginPath()
                g.moveTo(.15, 0)
                g.lineTo(.15, .5)
                g.lineTo(.4, .5)
                g.lineTo(0, 1)
                g.lineTo(-.4, .5)
                g.lineTo(-.15, .5)
                g.lineTo(-.15, 0)
                g.closePath()
                g.fillStyle = color
                g.fill()
                g.setTransform(w/2, 0, 0, -h/2, w/2, h/2)
            }
            renderArrow(0, vertColorOver || vertColor)
            renderArrow(tau / 4, horzColorOver || horzColor)
            renderArrow(tau / 2, vertColorOver || vertColor)
            renderArrow(tau / 4 * 3, horzColorOver || horzColor)

            g.beginPath()
            g.arc(0, 0, .35, 0, tau)
            g.fillStyle = circleColorOver || circleColor
            g.fill()

            g.beginPath()
            g.arc(0, 0, .15, 0, tau)
            g.fillStyle = 'white'
            g.fill()
        }
        render()

        function getHorzVert(e) {
            var pos = getRelPos(c, e)
            var x = _.lerp(0, -1, w, 1, pos[0])
            var y = _.lerp(0, 1, h, -1, pos[1])
            return [(y > -.4 && y < .4), (x > -.4 && x < .4)]
        }
        function on(e) {
            var x = getHorzVert(e)
            horzColorOver = x[0] ? 'blue' : null
            vertColorOver = x[1] ? 'blue' : null
            circleColorOver = x[0] || x[1] ? 'blue' : null
            render()
        }
        c.on('mouseover', on).on('mousemove', on)
        c.on('mouseout', function (e) {
            circleColorOver = null
            horzColorOver = null
            vertColorOver = null
            render()
        })
        c.on('click', function (e) {
            var x = getHorzVert(e)
            cb(x[0], x[1])
        })

        return c
    }
    function drawCell(content, align) {
        var c = $('<td width="' + 100/9 + '%"/>')
        c.attr('align', align || 'middle')
        if (typeof(content) == 'string')
            c.append($('<div style="max-height:' + g_rowHeight + 'px;vertical-align:middle;overflow:hidden;"/>').text(content))
        else
            c.append(content)
        return c
    }
    function draw() {
        var t = $('<table width="600px;height:' + g_rowHeight*5 + 'px"/>')

        var r = $('<tr height="' + g_rowHeight + 'px" style="background: linear-gradient(to bottom, white, lightgrey);"/>')
        t.append(r)
        r.append(drawCell($('<div style="font-size:small"/>').text('Rotation')))
        _.each(g_coordinateSystems[g_m.coordinateSystem].longLabels, function (label, i) {
            r.append(drawCell(label.clone()))
        })

        var r = $('<tr height="' + g_rowHeight + '">')
        t.append(r)
        r.append(drawCell(drawRotate(g_m.rotate.rotateZ, function () {
            beginModelChange()
            g_m.rotate.rotateZ = !g_m.rotate.rotateZ
            endModelChange()
        })))
        _.each(_.range(8), function (i) {
            r.append(drawCell(drawArrowCross(g_m.rotate.axes[0] == i, g_m.rotate.axes[1] == i, function (horz, vert) {
                beginModelChange()
                if (horz) g_m.rotate.axes[0] = i
                if (vert) g_m.rotate.axes[1] = i
                g_m.rotate.rotateZ = false
                endModelChange()
            })))
        })

        _.each(['H', 'V'], function (x, i) {
            var r = $('<tr height="' + g_rowHeight + '">')
            if (i == 0) r.css('background', '#f0f0f0')
            t.append(r)
            r.append(drawCell(x))
            _.each(_.range(8), function (i) {
                r.append(drawCell($('<div class="' + x + i + '" style="font-family:serif"/>')))
            })
        })

        return t
    }
    function updateHV() {
        for (var i = 0; i < g_m.rotate.H.length; i++) {
            d.find('.H' + i).text(g_m.rotate.H[i].toFixed(2))
            d.find('.V' + i).text(g_m.rotate.V[i].toFixed(2))
        }
    }

    var d = $('<div style="position:absolute;left:' + x + 'px;top:' + y + 'px"/>')
    function update() {
        d.empty().append(draw())
        updateHV()
    }
    update()
    d.addClass('onModelChange')[0].onModelChange = function () {
        var diff = false
        for (var i = 0; i < g_m.rotate.H.length; i++) {
            if (g_m.rotate.H[i] != g_old_m.rotate.H[i]) {
                diff = true
                break
            }
            if (g_m.rotate.V[i] != g_old_m.rotate.V[i]) {
                diff = true
                break
            }
        }
        if (diff) updateHV()
        if (isModelDifferent('coordinateSystem', 'rotate.axes[0]', 'rotate.axes[1]', 'rotate.rotateZ')) {
            update()
        }
    }
    return d
}

function drawTheoryPanel(x, y) {
    var d = $('<div style="position:absolute;left:' + x + 'px;top:' + y + 'px;"/>')

    function update() {
        d.empty()

        d.append($('<div style="width:200px;height:' + g_rowHeight + 'px;background: linear-gradient(to bottom, white, lightgrey);vertical-align:middle;display: table-cell;font-size:small"/>').text('Theory'))

        var dd = $('<div style="width:190px;height:' + g_rowHeight*4 + 'px;"/>')

        function createSelect(options, select, cb) {
            var s = $('<select style="font-size:x-small;width:100%"/>')
            _.each(options, function (name, key) {
                o = $('<option/>').text(name)
                o[0].value = key
                if (key === select)
                    o.attr('selected', 'selected')
                s.append(o)
            })
            s.on('change', function () {
                if (cb) cb(s.find(":selected")[0].value)
            })
            return s
        }

        var theories = {
            'sm' : 'Standard Model',
            'gg' : 'Georgi-Glashow SU(5)',
            'ps' : 'Pati-Salam',
            'e6' : 'E6 / SO(10)',
            'e8' : 'E8'
        }
        var theorySelect = createSelect(theories, g_m.theory, function (newTheory) {
            beginModelChange()
            g_m.theory = newTheory
            endModelChange()
        })
        dd.append(theorySelect.css('margin-top', '5px'))

        var coordinateSelect = createSelect(_.map(g_coordinateSystems, function (cs) { return cs.name }), g_m.coordinateSystem, function (cs) {
            beginModelChange()
            var newHV = g_coordinateSystemsConversions[g_m.coordinateSystem + '->' + cs](g_m.rotate.H, g_m.rotate.V)
            g_m.rotate.H = newHV[0]
            g_m.rotate.V = newHV[1]
            g_m.coordinateSystem = cs
            endModelChange()
        }).css('margin-top', '5px')
        dd.append(coordinateSelect)

        var savedRotations = createSelect(_.map(g_db.savedRotations, function (r) { return r.name }), null, function (i) {
            var r = g_db.savedRotations[i]
            beginModelChange()

            if (r.coordinateSystem != g_m.coordinateSystem) {
                var newHV = g_coordinateSystemsConversions[r.coordinateSystem + '->' + g_m.coordinateSystem](r.H, r.V)
                g_m.rotate.H = newHV[0]
                g_m.rotate.V = newHV[1]
            } else {
                g_m.rotate.H = r.H
                g_m.rotate.V = r.V
            }
            // g_m.rotate.axes = r.axes
            // g_m.coordinateSystem = r.coordinateSystem

            endModelChange()

        }).css('height', '90px').attr('multiple', 'multiple')
        dd.append(_.splitHorz(.5, .5, $('<div style="font-size:small"/>').text('Saved Rotations').append($('<button style="font-size:x-small;width:60px;margin-top:5px;"/>').text('Save').click(function () {
            var name = prompt('Please enter a name for your rotation')
            if (name) {
                g_db.savedRotations.push({
                    name : name,
                    H : g_m.rotate.H.slice(0),
                    V : g_m.rotate.V.slice(0),
                    axes : g_m.rotate.axes.slice(0),
                    coordinateSystem : g_m.coordinateSystem
                })
                saveDb()
                updateMain()
            }
        })).append($('<br/>')).append($('<button style="width:60px;font-size:x-small;margin-top:5px"/>').text('Delete').click(function () {
            var sel = _.map(savedRotations.find(':selected').get(), function (o) { return 1 * o.value })
            if (confirm('Are you sure you want to delete the following rotation' + (sel.length == 1 ? '' : 's') + '?: ' + _.map(sel, function (i) { return g_db.savedRotations[i].name }).join(', '))) {
                _.each(_.sort(sel).reverse(), function (i) {
                    g_db.savedRotations.splice(i, 1)
                })
                saveDb()
                updateMain()
            }
        })), savedRotations).css('margin-top', '10px'))

        d.append(dd)
    }
    update()
    d.addClass('onModelChange')[0].onModelChange = function () {
        if (isModelDifferent('theory', 'coordinateSystem')) {
            update()
        }
    }
    return d
}

function updateMain() {
    w = $('body')[0].clientWidth
    h = $('body')[0].clientHeight
    var bottomHeight = g_rowHeight * 5
    size = Math.min(w, h - bottomHeight)

    var theory = drawTheoryPanel(0, h - bottomHeight)
    var rotations = drawRotationPanel(200, h - bottomHeight)
    var interactions = drawInteractions(0, h - bottomHeight)
    var about = $('<div style="box-sizing:border-box;padding:10px;position:absolute;left:0px;top:' + (h-bottomHeight) + 'px;width:800px;height:200px;overflow:auto"/>').html('The Elementary Particle Explorer displays the charges of all <a href="http://en.wikipedia.org/wiki/Elementary_particle">elementary particles</a>, with a symbol assigned to each particle according to <a href="http://en.wikipedia.org/wiki/Antony_Garrett_Lisi">Garrett Lisi</a>\'s <a href="http://arxiv.org/pdf/0711.0770v1.pdf">An Exceptionally Simple Theory of Everything</a> (pdf).<br/><br/>Each particle has two spin charges with respect to the gravitational force, two strong nuclear force charges, and three electroweak charges which combine to equal the electric charge. These charges exist in eight dimensional charge space, and their values correspond to some points of the <a href="http://en.wikipedia.org/wiki/E8_(mathematics)">E8 polytope</a>.<br/><br/>The plot is created by a projection of these points onto a two dimensional plane spanned by a horizontal direction, H, and a vertical direction, V, in eight dimensional charge space.  Any of the eight axes may be selected by pressing the control buttons, and dragged closer to H or V in the viewer, making that kind of charge more apparent in the plot. Select the left-right arrow to choose an axis to rotate towards the horizontal, H, and select the up-down arrow to choose an axis to rotate towards the vertical, V, or click the center to rotate towards both.  You can also rotate the plot in the viewing plane via the cyclone button. The display of triality and axes may be toggled using the checkboxes on the bottom panel. Rotations may be temporarily saved in "Saved Rotations," where some default rotations have been provided.<br/><br/>When a particle is clicked in the viewer, the particles it can interact with will be highlighted in light blue. Selecting one of the highlighted particles reveals the third (and possibly fourth) particle resulting from their interaction, based on charge conservation. This charge balance is illustrated via yellow and green rays, as well as the explicit charges shown summed in the Interaction panel.<br/><br/>CREDITS<br/><br/>This JavaScript/HTML5 implementation is based on a Flash 9 application that was partially funded by a grant from <a href="http://www.fqxi.org/">The Foundational Questions Institute</a>, and built by Troy Gardner of <a href="http://troyworks.com/">troyworks</a>, using the open source troyworks framework. Graphic design was contributed by Prince Pal, and creative assistance was provided by Garrett Lisi.')

    var tab = 0
    function updateTabs(t) {
        if (t !== undefined) tab = t
        theory.css('display', tab == 0 ? 'block' : 'none')
        rotations.css('display', tab == 0 ? 'block' : 'none')
        interactions.css('display', tab == 1 ? 'block' : 'none')
        about.css('display', tab == 2 ? 'block' : 'none')
    }
    updateTabs()
    var tabs = $('<div style="position:absolute;left:0px;top:' + (h-bottomHeight-20) + 'px"/>')
    tabs.append($('<button/>').text('Rotations').click(function () { updateTabs(0) }))
    tabs.append($('<button/>').text('Interactions').click(function () { updateTabs(1) }))
    tabs.append($('<button/>').text('About').click(function () { updateTabs(2) }))

    $('body').empty().
        append(drawVisualization(0, 0, size, size)).
        append(theory).
        append(rotations).
        append(interactions).
        append(about).
        append(tabs)
}

function loadDb() {
    g_db = localStorage.E8 ? _.unJson(localStorage.E8) : {}
}
function  saveDb() {
    localStorage.E8 = _.json(g_db)
}
$(function () { loadDb() })

var g_m = null
var g_old_m = null
function beginModelChange() {
    g_old_m = _.deepClone(g_m)
}
function endModelChange() {
    _.each($('.onModelChange').get(), function (o) {
        o.onModelChange()
    })
}
function isModelDifferent() {
    for (var i = 0; i < arguments.length; i++) {
        var a = arguments[i]
        if (eval('g_m.' + a + ' != g_old_m.' + a)) return true
    }
    return false
}
