function p2p_id_to_color(id) {
    var low = id % 16
    var high = Math.floor(id / 16)
    var r = low * 16 + low
    var g = high * 16 + high
    var b = high * 16 + low
    return 'rgb(' + r + ',' + g + ',' + b + ')'
}

function p2p_color_to_id(r, g, b, a) {
    if (a != 255) return
    var low = r % 16
    if (low != Math.floor(r / 16)) return
    var high = g % 16
    if (high != Math.floor(g / 16)) return
    if (high != Math.floor(b / 16)) return
    if (low != b % 16) return
    return high * 16 + low
}

;(function () {
    function circle(g, x, y, size) {
        g.beginPath()
        g.arc(x, y, size, 0, tau)
    }
    function square(g, x, y, size) {
        g.beginPath()
        g.moveTo(x - size, y - size)
        g.lineTo(x - size, y + size)
        g.lineTo(x + size, y + size)
        g.lineTo(x + size, y - size)
        g.closePath()
    }
    function dia(g, x, y, size) {
        g.beginPath()
        g.lineTo(x - size, y)
        g.lineTo(x, y + size)
        g.lineTo(x + size, y)
        g.lineTo(x, y - size)
        g.closePath()
    }
    var glyphu = [
        [-1/2, -1/(2 * Math.sqrt(3))],
        [-1/4, 1/(4 * Math.sqrt(3))],
        [-1/2, 1/Math.sqrt(3)],
        [0, 1/(Math.sqrt(3))],
        [1/2, -1/(2 * Math.sqrt(3))]
    ]
    var glyphd = [
        [-1/2, -1/(2 * Math.sqrt(3))],
        [-3/4, 1/(4 * Math.sqrt(3))],
        [-1/4, 1/(4 * Math.sqrt(3))],
        [0, 1/(Math.sqrt(3))],
        [1/2, -1/(2 * Math.sqrt(3))]
    ]
    var sizeMap = {
        's' : .75,
        'm' : .85,
        'b' : 1.0
    }
    function glyph(g, x, y, scale, sym) {
        var size = scale * sizeMap[sym[0]]
        var mx = size * (sym[1] == 'l' ? 1 : -1)
        var my = size * (sym[3] == 'p' ? 1 : -1)
        var gl = (sym[2] == 'u') == (sym[3] == 'p') ? glyphu : glyphd
        g.beginPath()
        for (var i = 0; i < gl.length; i++) {
            if (i == 0)
                g.moveTo(x + mx * gl[i][0], y + my * gl[i][1])
            else
                g.lineTo(x + mx * gl[i][0], y + my * gl[i][1])
        }
        g.closePath()
    }
    renderParticle = function (g, x, y, scale, lineWidth, p, p2p, justLine) {
        if (p2p) p2p = p2p_id_to_color(p.id)
        var size = p.symbol[0] == 's' ? .8 : 1
        var sym = p.symbol.slice(1)
        if (sym == 'cir') {
            circle(g, x, y, size * scale / 2)
        } else if (sym == 'squ') {
            square(g, x, y, size * .4 * scale)
        } else if (sym == 'dia') {
            dia(g, x, y, size * .4 * Math.sqrt(2) * scale)
        } else {
            glyph(g, x, y, scale, p.symbol)
        }
        if (!justLine) {
            g.fillStyle = p2p || colorMap[p.color]
            g.fill()
        }
        g.strokeStyle = p2p || justLine || 'black'
        g.lineWidth = lineWidth
        g.stroke()
    }
})();

function drawVisualization(x, y, w, h) {
    w = Math.floor(w)
    h = Math.floor(h)
    var superScale = 2
    var w2 = w*superScale
    var h2 = h*superScale
    var pixelToParticleMap = null

    function updatePixelToParticleMap() {
        var c = draw(true)
        var g = c[0].getContext('2d')
        pixelToParticleMap = g.getImageData(0, 0, w, h).data
    }

    function transformPoint(p, _0, _1, _2, _3, _4, _5) {
        return [
            p[0] * _0 + p[1] * _2 + _4,
            p[0] * _1 + p[1] * _3 + _5
        ]
    }    

    function draw(p2p, c) {
        if (p2p) {
            c = $('<canvas/>').attr('width', w).attr('height', h)
            var g = c[0].getContext('2d')
            g.setTransform(w/3, 0, 0, -h/3, w/2, h/2)
        } else if (!c) {
            c = $('<canvas style="width:' + w + 'px;height:' + h + 'px"/>').attr('width', w2).attr('height', h2)
            var g = c[0].getContext('2d')
            g.setTransform(w2/3, 0, 0, -h2/3, w2/2, h2/2)
        } else {
            var g = c[0].getContext('2d')
            g.clearRect(-1.5, -1.5, 3, 3)
        }
        var unitWidth = 3/w

        var H = g_m.rotate.H
        var V = g_m.rotate.V

        function project(x) {
            return [dot(H, x), dot(V, x)]
        }
        function projectParticle(id) {
            var p = particles[id - 1]
            return project(p[g_m.coordinateSystem + 'coord'])
        }

        var scale = 0.1

        if (!p2p) {
            if (g_m.showAxes) {
                var cs = g_coordinateSystems[g_m.coordinateSystem]
                g.lineWidth = unitWidth
                g.strokeStyle = 'black'
                for (var i = 0; i < 8; i++) {
                    var v = zeros(8)
                    v[i] = 1
                    v1 = project(v)
                    v[i] *= -1
                    v2 = project(v)

                    g.beginPath()
                    g.moveTo(v1[0], v1[1])
                    g.lineTo(v2[0], v2[1])
                    g.stroke()

                    v[i] = 1.1
                    v = project(v)
                    v = transformPoint(v, w/3, 0, 0, -h/3, w/2, h/2)

                    var label = cs.shortLabels[i].clone()
                    v = sub(v, mul(.5, cs.shortLabelSizes[i]))
                    d.append($('<div class="label" style="position:absolute;z-index:-1;left:' + v[0] + 'px;top:' + v[1] + 'px"/>').append(label))
                }
            }

            if (g_m.interactions.interaction) {
                var x = _.map(g_m.interactions.interaction, projectParticle)

                g.beginPath()
                g.moveTo(x[0][0], x[0][1])
                g.lineTo(x[1][0], x[1][1])
                g.lineWidth = unitWidth * 7
                g.strokeStyle = 'yellow'
                g.stroke()

                g.beginPath()
                g.arc(x[0][0], x[0][1], scale, 0, tau)
                g.fillStyle = 'yellow'
                g.fill()

                g.beginPath()
                g.arc(x[1][0], x[1][1], scale, 0, tau)
                g.fillStyle = 'yellow'
                g.fill()

                g.beginPath()
                g.moveTo(0, 0)
                g.lineTo(x[2][0], x[2][1])
                g.lineWidth = unitWidth * 7
                g.strokeStyle = 'lightgreen'
                g.stroke()

                g.beginPath()
                g.arc(x[2][0], x[2][1], scale, 0, tau)
                g.fillStyle = 'lightgreen'
                g.fill()
            }

            if (g_m.showTriality && g_m.theory == 'e8') {
                _.each(trialities, function (t) {
                    var locs = _.map(t, projectParticle)
                    g.beginPath()
                    g.moveTo(locs[2][0], locs[2][1])
                    for (var i = 0; i < 3; i++) {
                        g.lineTo(locs[i][0], locs[i][1])
                    }
                    g.strokeStyle = 'black'
                    g.lineWidth = unitWidth / 3
                    g.stroke()
                })
            }
        }

        var noInteractionHighlight = _.makeSet(g_m.interactions.interaction || [])

        _.each(particles, function (p) {
            if (!p[g_m.theory]) return
            var pos = p[g_m.coordinateSystem + 'coord']
            var x = dot(H, pos)
            var y = dot(V, pos)
            if (!p2p) {
                if (g_selection1_interactions[p.id] && !noInteractionHighlight[p.id])
                    renderParticle(g, x, y, scale, unitWidth * 6, p, null, 'cyan')
                if (g_m.interactions.selection1 == p.id)
                    renderParticle(g, x, y, scale, unitWidth * 7, p, null, 'blue')
                if (g_m.interactions.over == p.id) {
                    renderParticle(g, x, y, scale, unitWidth * 3, p)

                    var labelPos = transformPoint([x, y], w/3, 0, 0, -h/3, w/2, h/2)
                    labelPos = add(labelPos, [-20, -45])
                    d.append($('<div class="label" style="position:absolute;z-index:1000;left:' + labelPos[0] + 'px;top:' + labelPos[1] + 'px"/>').append(drawLatex(particleSymbols[p.name])))
                }
            }
            renderParticle(g, x, y, scale, unitWidth/3, p, p2p)
        })

        return c
    }

    var d = $('<div style="position:absolute;left:' + x + 'px;top:' + y + 'px"/>')
    var updateP2P = true
    var prevC = null
    function update() {
        if (!prevC) {
            d.append(prevC = draw())
        } else {
            d.find('.label').remove()
            draw(null, prevC)
        }
        if (updateP2P)
            updatePixelToParticleMap()
        else
            pixelToParticleMap = null
    }

    update()
    var downPos = null
    grabMouseRelative(d, function (dx, dy, x, y) {


        // work here
        if (!g_debug.downs) g_debug.downs = 0
        if (dx == 0 && dy == 0) g_debug.downs++
        g_debug.text('debug: ' + g_debug.downs + ', ' + g_debug.ups)


        if (!downPos) downPos = [x, y]
        updateP2P = false
        if (dx == 0 && dy == 0) return

        // H = current Horizontal view plane vector (8D)
        // V = current Vertical view plane vector
        // ax = horizontal rotation angle from user's horizontal mouse drag in viewport
        // ay = vertical rotation angle from user's vertical mouse drag in viewport
        // a = H-axis vector chosen (on left) to rotate towards
        // A = V-axis vector chosen to rotate towards
        // g,G = temporary vectors
        // H', V' = result

        // g = a - (a.V)V - (a.H)H
        // G = A - (A.V)V - (A.H)H
        // g = g/|g|
        // G = G/|G|
        // H' = H cos ax + g sin ax
        // H' = H'/|H'|
        // V' = V - (V.H')H'
        // V' = V'/|V'|
        // V' = V' cos ay + G sin ay
        // V' = V'/|V'|

        // for flat rotation
        // H' = H cos - V sin
        // V' = V cos + H sin        

        var H = g_m.rotate.H
        var V = g_m.rotate.V

        if (g_m.rotate.rotateZ) {
            var pos = d.offset()
            pos = [
                x - (pos.left + w/2),
                y - (pos.top + h/2)
            ]
            var prevPos = sub(pos, [dx, dy])
            var prevAngle = Math.atan2(-prevPos[1], prevPos[0])
            var angle = Math.atan2(-pos[1], pos[0])
            var da = angle - prevAngle
            if (da < 0) da += tau
            var a = Math.atan2(pos[1], pos[0])
            var H_ = sub(mul(H, Math.cos(da)), mul(V, Math.sin(da)))
            var V_ = add(mul(V, Math.cos(da)), mul(H, Math.sin(da)))
            H_ = norm(H_)
            V_ = norm(V_)
        } else {
            var radiansPerPixel = tau / 1000
            var ax = dx * radiansPerPixel
            var ay = -dy * radiansPerPixel

            var a = zeros(8)
            a[g_m.rotate.axes[0]] = 1
            var A = zeros(8)
            A[g_m.rotate.axes[1]] = 1

            var g = sub(sub(a, mul(dot(a, V), V)), mul(dot(a, H), H))
            var G = sub(sub(A, mul(dot(A, V), V)), mul(dot(A, H), H))
            g = norm(g)
            G = norm(G)

            var H_ = add(mul(H, Math.cos(ax)), mul(g, Math.sin(ax)))
            H_ = norm(H_)
            V_ = sub(V, mul(dot(V, H_), H_))
            V_ = norm(V_)
            V_ = add(mul(V_, Math.cos(ay)), mul(G, Math.sin(ay)))
            V_ = norm(V_)
        }

        beginModelChange()
        g_m.rotate.H = H_
        g_m.rotate.V = V_
        endModelChange()
    }, function (x, y) {


        // work here
        if (!g_debug.ups) g_debug.ups = 0
        g_debug.ups++
        g_debug.text('debug: ' + g_debug.downs + ', ' + g_debug.ups)


        updateP2P = true
        update()

        if (dist(sub([x, y], downPos)) < 5) {
            var id = getOverParticle({ pageX : x, pageY : y })
            if (id) {
                beginModelChange()
                var i = g_selection1_interactions[id]
                if (g_m.interactions.selection1 && i) {
                    g_m.interactions.selection2 = id
                    g_m.interactions.result = i[0]

    function draw() {
        var t = $('<table width="600px;height:' + g_rowHeight*5 + 'px"/>')

        var r = $('<tr height="' + g_rowHeight + 'px" style="background: linear-gradient(to bottom, white, lightgrey);"/>')
        t.append(r)
        r.append(drawCell($('<div style="font-size:small"/>').text('Axis')))
        _.each(g_coordinateSystems[g_m.coordinateSystem].longLabels, function (label, i) {
            r.append(drawCell(label.clone()))
        })

        var r = $('<tr height="' + g_rowHeight + '">')
        t.append(r)
        r.append(drawCell(drawRotate(g_m.rotate.rotateZ, function () {
            beginModelChange()
            g_m.rotate.rotateZ = !g_m.rotate.rotateZ
            endModelChange()
        })))
        _.each(_.range(8), function (i) {
            r.append(drawCell(drawArrowCross(g_m.rotate.axes[0] == i, g_m.rotate.axes[1] == i, function (horz, vert) {
                beginModelChange()
                if (horz) g_m.rotate.axes[0] = i
                if (vert) g_m.rotate.axes[1] = i
                g_m.rotate.rotateZ = false
                endModelChange()
            })).myCss('padding-top:5px;padding-bottom:5px'))
        })

        _.each(['H', 'V'], function (x, i) {
            var r = $('<tr height="' + g_rowHeight + '">')
            if (i == 0) r.css('background', '#f0f0f0')
            t.append(r)
            r.append(drawCell(x))
            _.each(_.range(8), function (i) {
                r.append(drawCell($('<div class="' + x + i + '" style="font-family:serif"/>')))
            })
        })

        return t
    }
    function updateHV() {
        for (var i = 0; i < g_m.rotate.H.length; i++) {
            d.find('.H' + i).text(g_m.rotate.H[i].toFixed(2))
            d.find('.V' + i).text(g_m.rotate.V[i].toFixed(2))
        }
    }

    var d = $('<div style="position:absolute;left:' + x + 'px;top:' + y + 'px"/>')
    function update() {
        d.empty().append(draw())
        updateHV()
    }
    update()
    d.addClass('onModelChange')[0].onModelChange = function () {
        var diff = false
        for (var i = 0; i < g_m.rotate.H.length; i++) {
            if (g_m.rotate.H[i] != g_old_m.rotate.H[i]) {
                diff = true
                break
            }
            if (g_m.rotate.V[i] != g_old_m.rotate.V[i]) {
                diff = true
                break
            }
        }
        if (diff) updateHV()
        if (isModelDifferent('coordinateSystem', 'rotate.axes[0]', 'rotate.axes[1]', 'rotate.rotateZ')) {
            update()
        }
    }
    return d
}

function drawTheoryPanel(x, y) {
    var d = $('<div style="position:absolute;left:' + x + 'px;top:' + y + 'px;"/>')

    function update() {
        d.empty()

        function createSelect(options, select, cb) {
            var s = $('<select style="font-size:x-small;width:100%"/>')
            _.each(options, function (name, key) {
                o = $('<option/>').text(name)
                o[0].value = key
                if (key === select)
                    o.attr('selected', 'selected')
                s.append(o)
            })
            s.on('change', function () {
                if (cb) cb(s.find(":selected")[0].value)
            })
            return s
        }

        function createListSelect(options, select, cb) {
            var d = $('<div style="font-size:x-small;width:100%;cursor:pointer"/>')
            _.each(options, function (name, key) {
                var o = $('<div class="option" style="width:100%"/>').text(name)
                if (key === select)
                    o.myCss('background:#3775D7')
                o.on('click', function () {
                    d.find('.option').css('background', '')
                    o.myCss('background:#3775D7')
                    if (cb) cb(key)
                })
                d.append(o)
            })
            return d
        }

        var theories = {
            'sm' : 'Standard Model',
            'gg' : 'Georgi-Glashow SU(5)',
            'ps' : 'Pati-Salam',
            'e6' : 'E6 / SO(10)',
            'e8' : 'E8'
        }
        var theorySelect = createSelect(theories, g_m.theory, function (newTheory) {
            beginModelChange()
            g_m.theory = newTheory
            endModelChange()
        })


        var t = $('<table style="box-sizing:border-box;background:#f0f0f0;width:180px;height:' + (g_rowHeight*5 - 10) + 'px"/>')

        var temp = _.splitHorz(2, 1, $('<div style="font-size:small;margin-left:5px"/>').text('Theory:'), $('<div style="box-sizing:border-box;width:100%;padding-right:5px;padding-left:10px"/>').append(theorySelect)).css({'height' : '', 'margin-top' : '10px'})
        t.append($('<tr/>').append($('<td colspan="2"/>').append(temp)))

        var coordinateSelect = createSelect(_.map(g_coordinateSystems, function (cs) { return cs.name }), g_m.coordinateSystem, function (cs) {
            beginModelChange()
            var newHV = g_coordinateSystemsConversions[g_m.coordinateSystem + '->' + cs](g_m.rotate.H, g_m.rotate.V)
            g_m.rotate.H = newHV[0]
            g_m.rotate.V = newHV[1]
            g_m.coordinateSystem = cs
            endModelChange()
        })
        t.append($('<tr/>').append(
            $('<td/>').append($('<div style="font-size:small;padding-left:5px;padding-right:10px;padding-top:5px;padding-bottom:20px"/>').text('Coordinates:'))
        ).append(
            $('<td style="padding-right:5px;padding-top:5px" valign="top"/>').append(coordinateSelect)
        ))

        var savedRotations = $('<div style="width:100%;height:100%;background:white;overflow:auto"/>').append(createListSelect(_.map(g_db.savedRotations, function (r) { return r.name }), null, function (i) {
            var r = g_db.savedRotations[i]
            beginModelChange()

            if (r.coordinateSystem != g_m.coordinateSystem) {
                var newHV = g_coordinateSystemsConversions[r.coordinateSystem + '->' + g_m.coordinateSystem](r.H, r.V)
                g_m.rotate.H = newHV[0]
                g_m.rotate.V = newHV[1]
            } else {
                g_m.rotate.H = r.H
                g_m.rotate.V = r.V
            }
            // g_m.rotate.axes = r.axes
            // g_m.coordinateSystem = r.coordinateSystem

            endModelChange()
        }))

        var savedRotationsButtons = $('<div style="font-size:small"/>').text('Saved Rotations').append($('<button style="font-size:x-small;width:60px;margin-top:5px;"/>').text('Save').click(function () {
            var name = prompt('Please enter a name for your rotation')
            if (name) {
                g_db.savedRotations.push({
                    name : name,
                    H : g_m.rotate.H.slice(0),
                    V : g_m.rotate.V.slice(0),
                    axes : g_m.rotate.axes.slice(0),
                    coordinateSystem : g_m.coordinateSystem
                })
                saveDb()
                updateMain()
            }
        })).append($('<br/>')).append($('<button style="width:60px;font-size:x-small;margin-top:5px"/>').text('Delete').click(function () {
            var sel = _.map(savedRotations.find(':selected').get(), function (o) { return 1 * o.value })
            if (confirm('Are you sure you want to delete the following rotation' + (sel.length == 1 ? '' : 's') + '?: ' + _.map(sel, function (i) { return g_db.savedRotations[i].name }).join(', '))) {
                _.each(_.sort(sel).reverse(), function (i) {
                    g_db.savedRotations.splice(i, 1)
                })
                saveDb()
                updateMain()
            }
        }))
        t.append($('<tr height="100%"/>').append(
            $('<td valign="top"/>').append(savedRotationsButtons.myCss('padding-left:5px'))
        ).append(
            $('<td width="100%" style="padding-right:5px;padding-bottom:5px"/>').append(savedRotations)
        ))

        d.append($('<div style="padding-left:5px;padding-top:5px"/>').append(t))
    }
    update()
    d.addClass('onModelChange')[0].onModelChange = function () {
        if (isModelDifferent('theory', 'coordinateSystem')) {
            update()
        }
    }
    return d
}

var g_tab = 0
function updateMain() {
    var w = $('body')[0].clientWidth
    var h = $('body')[0].clientHeight

    var controlPanelScale = 1
    var x = w/2 - g_controlPanelWidth/2
    if (x < 0) {
        controlPanelScale = w / (g_controlPanelWidth + 2)
        x = 0
    }

    var size = Math.min(w, h - g_controlPanelHeight*controlPanelScale - 5)
    // work here
    var visualization = drawVisualization(w/2 - size/2, 0, size, size)
//    var visualization = mobile ? drawVisualization(w/2 - size/2, 0, size, size) : drawVisualizationSVG(w/2 - size/2, 0, size, size)

    var y = size - 20*controlPanelScale
    var controlPanel = $('<div style="position:absolute;left:' + x + 'px;top:' + y + 'px"/>')
    controlPanel.myCss('transform: scale(' + controlPanelScale + ')')

    var theory = drawTheoryPanel(0, 20)
    controlPanel.append(theory)

    var rotations = drawRotationPanel(200, 20, controlPanelScale)
    controlPanel.append(rotations)

    var interactions = drawInteractions(0, 20)
    controlPanel.append(interactions)

    var about = $('<div style="box-sizing:border-box;padding:10px;position:absolute;left:0px;top:20px;width:' + g_controlPanelWidth + 'px;height:' + g_controlPanelHeight + 'px;overflow:auto"/>').html('The Elementary Particle Explorer displays the charges of all <a href="http://en.wikipedia.org/wiki/Elementary_particle">elementary particles</a>, with a symbol assigned to each particle according to <a href="http://en.wikipedia.org/wiki/Antony_Garrett_Lisi">Garrett Lisi</a>\'s <a href="http://arxiv.org/pdf/0711.0770v1.pdf">An Exceptionally Simple Theory of Everything</a> (pdf).<br/><br/>Each particle has two spin charges with respect to the gravitational force, two strong nuclear force charges, and three electroweak charges which combine to equal the electric charge. These charges exist in eight dimensional charge space, and their values correspond to some points of the <a href="http://en.wikipedia.org/wiki/E8_(mathematics)">E8 polytope</a>.<br/><br/>The plot is created by a projection of these points onto a two dimensional plane spanned by a horizontal direction, H, and a vertical direction, V, in eight dimensional charge space.  Any of the eight axes may be selected by pressing the control buttons, and dragged closer to H or V in the viewer, making that kind of charge more apparent in the plot. Select the left-right arrow to choose an axis to rotate towards the horizontal, H, and select the up-down arrow to choose an axis to rotate towards the vertical, V, or click the center to rotate towards both.  You can also rotate the plot in the viewing plane via the cyclone button. The display of triality and axes may be toggled using the checkboxes on the bottom panel. Rotations may be temporarily saved in "Saved Rotations," where some default rotations have been provided.<br/><br/>When a particle is clicked in the viewer, the particles it can interact with will be highlighted in light blue. Selecting one of the highlighted particles reveals the third (and possibly fourth) particle resulting from their interaction, based on charge conservation. This charge balance is illustrated via yellow and green rays, as well as the explicit charges shown summed in the Interaction panel.<br/><br/>CREDITS<br/><br/>This JavaScript/HTML5 implementation is based on a Flash 9 application that was partially funded by a grant from <a href="http://www.fqxi.org/">The Foundational Questions Institute</a>, and built by Troy Gardner of <a href="http://troyworks.com/">troyworks</a>, using the open source troyworks framework. Graphic design was contributed by Prince Pal, and creative assistance was provided by Garrett Lisi.')
    controlPanel.append(about)

    function updateTabs(t) {
        if (t !== undefined) g_tab = t
        theory.css('display', g_tab == 0 ? 'block' : 'none')
        rotations.css('display', g_tab == 0 ? 'block' : 'none')
        interactions.css('display', g_tab == 1 ? 'block' : 'none')
        about.css('display', g_tab == 2 ? 'block' : 'none')
    }
    updateTabs()
    var tabs = $('<div style="position:absolute;left:0px;top:0px;width:' + g_controlPanelWidth + 'px"/>')
    tabs.append($('<button/>').text('Rotations').click(function () { updateTabs(0) }))
    tabs.append($('<button/>').text('Interactions').click(function () { updateTabs(1) }))
    tabs.append($('<button/>').text('About').click(function () { updateTabs(2) }))

    // work here
    g_debug = null
    tabs.append(g_debug = $('<span/>').text('debug'))

    controlPanel.append(tabs)

    $('body').empty().
        append(visualization).
        append(controlPanel)
}

function loadDb() {
    g_db = localStorage.E8 ? _.unJson(localStorage.E8) : {}
}
function  saveDb() {
    localStorage.E8 = _.json(g_db)
}
$(function () { loadDb() })

var g_m = null
var g_old_m = null
function beginModelChange() {
    g_old_m = _.deepClone(g_m)
}
function endModelChange() {
    _.each($('.onModelChange').get(), function (o) {
        o.onModelChange()
    })
}
function isModelDifferent() {
    for (var i = 0; i < arguments.length; i++) {
        var a = arguments[i]
        if (eval('g_m.' + a + ' != g_old_m.' + a)) return true
    }
    return false
}
